    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

     <script type="text/ng-template" id="editmodal.html">

                  <option value='Delmas'>Delmas</option>

                  <option value="Carrefour">Carrefour</option>
                  <option value="Leogane">Leogane</option>
                  <option value="Saint-Marc">Saint-Marc</option>
                  <option value="etc">etc</option>
                </select>

                </div>

                  <div class="col-sm-10">

                  <option>Nord</option>
                  <option>Nord-Est</option>
                  <option>Nord-Ouest</option>
                  <option>Centre</option>
                  <option>Sud</option>
                  <option>Sud-Est</option>
                  <option>Sud-Ouest</option>
                  <option>Grande-Anse</option>
                  <option>Nippes</option>
                </select>

                </div>



                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="items.actif" >Actif
                      </label>
                    </div>
                  </div>
                </div>


                 <!-- select -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Role</label>
                   <div class="col-sm-10">
                  <select class="form-control" ng-model="items.role">

                    <option value="Administrateur">Administrateur</option>
                    <option value="PersonnelSante">Personnel Sante</option>
                  </select>
                  </div>
                </div>


                <div ng-switch="items.role">
					  <div ng-switch-when="Administrateur">
					     
					  </div>
					  <div ng-switch-when="PersonnelSante">

                   <div class="col-sm-10">
                  <select class="form-control" ng-model="items.profession.nom">
                    <option value="" selected="true">--choix profession--</option>
                   <option value="Medecin" >Medecin</option>
                   <option value="Infirmiere" >Infirmiere</option>
                  </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Prefession</label>
                   <div class="col-sm-10">
                  <select class="form-control" ng-model="items.status">
                    <option value="" selected="true">--choix Status--</option>
                   <option value="En Cours" >En Cours</option>
                   <option value="Accepter" >Accepter</option>
                   <option value="Rejeter" >Rejeter</option>
                  </select>
                  </div>
                </div>    

					  </div>
					  
			</div>

              <div class="box-footer">
                
              </div>
              <!-- /.box-footer -->
            </form>

        </div>
    </script>

        <div class="box-body">




         <table id="example1" datatable="ng" class="row-border hover">
                <thead>
                <tr>
                	<th colspan="6"></th>
                	<th>
                    <div class="form-group">
                        <button type="submit" ng-click="openNew('lg')" class="btn btn-success"><i class="fa fa-plus"></i></button>
                    </div>
                </th>
                </tr>
                <tr>
                  <th>Prenom</th>
                  <th>Nom</th>
                  <th>Mail</th>
                  <th>Role</th>
                  <th>Telephone</th>
                  <th>actif</th>
                  <th>action</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="u in listUser">
                  <td>{{u.prenom}}</td>
                  <td>{{u.nom}}</td>
                  <td>{{u.mail}}</td>
                  <td>{{u.role}}</td>
                  <td>{{u.telephone}}</td>
                  <td>{{u.actif}}</td>
                  <td>
                  <button type="button" ng-click="openDetails('lg',u)" class="btn btn-info"><i class="fa fa-chevron-right"></i></button>
                    <button type="button" ng-click="openEdit('lg',u)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                    <button type="button" ng-click="openDel('lg',u)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>

                </td>
                </tr>
               
                
                </tbody>
