    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

     <script type="text/ng-template" id="editmodal.html">
        <div class="modal-header">
            <h3 class="modal-title"> Edit- Role</h3>
        </div>
        <div class="modal-body">
          


            <form name="myForm" class="form-horizontal">
              <div class="box-body">
               <div class="form-group">
                  <label for="inputNom" class="col-sm-2 control-label">Id</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="items.id" id="inputNom" placeholder="Id" readonly="">
                  </div>
                </div>
               <div class="form-group">
                  <label for="inputNom" class="col-sm-2 control-label">Privilège</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="privilege" ng-model="items.privilege" id="inputNom" placeholder="Privilege" ng-required="true">                    
                    <span  ng-show="myForm.privilege.$invalid " class="help-block">Nom Privilège obligatoire.</span>
                  </div>
                </div>
            

     
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                
              </div>
              <!-- /.box-footer -->
            </form>




        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="myForm.$invalid" type="button" ng-click="EditSave(items)">Modifer</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
        </div>
    </script>

     <script type="text/ng-template" id="newmodal.html">
        <div class="modal-header">
            <h3 class="modal-title"> Nouveau Role</h3>
        </div>
        <div class="modal-body">
           
           
            <form name="myForm" class="form-horizontal">
              <div class="box-body">
               <div class="form-group">
                  <label for="inputNom" class="col-sm-2 control-label">Id</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="items.m.id" id="inputNom" placeholder="Id" readonly="">
                  </div>
                </div>
               <div class="form-group">
                  <label for="inputNom" class="col-sm-2 control-label">Privilège</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="privilege" ng-model="items.m.privilege" id="inputNom" placeholder="Privilège" required />
                    <span  ng-show="myForm.privilege.$invalid && !myForm.privilege.$pristine" class="help-block">Nom Privilège obligatoire.</span>
                  </div>
                </div>
               
   

            
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                
              </div>
              <!-- /.box-footer -->
            </form>

           
           
           
           
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="myForm.$invalid" type="button" ng-click="selected.item= items.m; ok()">Ajouter</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
        </div>
    </script>
