



<div class="hold-transition login-page">

<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b> RaSE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body"  ng-controller="formCtrl" ng-init="message">
    <p class="login-box-msg">Login</p>
	<p>{{message}}</p>
    <form name="loginf">
      <div class="form-group has-feedback">
        <input type="email"  ng-model="authUser.mail" name="mail" class="form-control" placeholder="Email" required/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"  ng-model="authUser.password"  class="form-control" placeholder="Mot de passe" required/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
<!--            {{authUser.remember}}-->
            <label>
                <input  type="checkbox" ng-model="authUser.remember"  >
                s'ouvenir de moi
            </label>
<!--               <h3 ng-show="authUser.remember" >I will remember you </h3>-->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit"   ng-click="submitData(authUser)" ng-disabled="loginf.$invalid" class="btn btn-primary btn-block btn-flat">Connexion</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    <a href="#">mot de passe oubli√© ?</a><br>
    

  </div>
  <!-- /.login-box-body -->
</div>
