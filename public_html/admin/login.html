



<div class="hold-transition login-page">

<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b> RaSE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" ng-app="loginform" ng-controller="formCtrl" ng-init="message">
    <p class="login-box-msg">Login</p>
	<p>{{message}}</p>
    <form name="loginf" novalidate>
      <div class="form-group has-feedback">
        <input type="email" name="mail" ng-model="authUser.mail"  class="form-control" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" ng-model="authUser.password"  class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> s'ouvenir de moi
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit"   ng-click="submitData(authUser)" ng-disabled="loginf.$invalid" class="btn btn-primary btn-block btn-flat">Connexion</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    <a href="#">mot de passe oubli√© ?</a><br>
    

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

</div>
