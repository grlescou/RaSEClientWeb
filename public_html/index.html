<script type="text/template" id="infobulle">
  <div id="infobulle" class="panel panel-default">
    <!-- Default panel contents -->
    <div id="infos_malade" class="panel-heading">
      <strong>Section Communale :<%= val.section %></strong> <br>
      <strong>Departement : <%= val.departemen %></strong><br>
      <strong>Commune : <%= val.commune %></strong>
    </div>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Population : </strong>
        <span id="detail_populatiom"><%= val.population %> <br>(Femmes : <%= val.femmes %>, Hommes : <%= val.hommes %>)</span>
      </li>
      <li class="list-group-item">
        <strong>Aire : </strong>
        <span id="detail_air"><%= val.aire_KM2 %> Km2</span>
      </li>
    </ul>
  </div>
</script>

    </ul>
  </div>
</script>

<body ng-app="RaseClient" >
    <header class="col-md-12"  ng-include='"templates/header.html"' ></header>
       
    <div id="Container"> 
    
   
    <!--<div id="upSideMap" class="col-md-9"> -->
    
    <!-- TOp of Map -->
    <div  id="LimitAdm">
        <select id="IdSelectLimitAdm" onchange="SelectChangeAdmLimit()" class="form-control select2 select2-hidden-accessible" >
                <option value="departement">Departement</option>
                <option value="commune">Commune</option>
                <option value="sectionCommuale">Section Communale</option>
            </select>
    </div>
    
    <div id="ControlRight">
       
 
        
       <button type="button" class="btn btn-primary"><i class="fa fa-list"></i></button>
       
       <button type="button" class="btn btn-primary"><i class="fa fa-bar-chart-o"></i></button>
       
       <button type="button" class="btn btn-primary"><i class="fa fa-map-marker"></i></button>
        
     
       <button id="legend_btn" type="button" class="btn btn-primary"><i class="fa fa-key"></i></button>
       
<!--        <button type="button" class="btn btn-primary"  ng-click="isFilterCollapsed = !isFilterCollapsed"><i class="fa fa-search"></i></button>-->
        
       
       
       
       
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" style="background: transparent" >
      <div class="modal-dialog modal-dialog-left">
        <div  class="modal-content beatydialog">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: red">×</button>
            <h4 class="modal-title">Légende</h4>
          </div>
          <div class="modal-body scrolling">
              <ul>

                  
                    
                          <li><span class="green-black">&nbsp;&nbsp;&nbsp;&nbsp;</span>&emsp;Faible</li>
                          <!--<li><span class="green-light">&nbsp;&nbsp;&nbsp;&nbsp;</span>&emsp;#3</li>-->
                          <li><span class="yellow">&nbsp;&nbsp;&nbsp;&nbsp;</span>&emsp;Modéré</li>
                          <li><span class="red">&nbsp;&nbsp;&nbsp;&nbsp;</span>&emsp;Fort</li>
                    

                    
                

              </ul>
          </div>
         
		 
		 
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->    
     
    
    
    
    <section style="display: block;" id="legend_block" class="semi_popup ui-draggable">
        <span style="display: inline;" id="close_legend" class="close_icons">
       <i class="fa fa-times-circle"></i>
        </span>
        <div id="legend_content" class="map_icons_content">
        <div class="drag_container">
        <header>Légende<a class="inline" href="#ai_info"><sup><i class="icon-info-sign"></i></sup></a></header>

        <section id="activity_index" class="semi_content">
        <div class="p">
        
        </div>

        <table>
            <thead>
                <tr>
                     <th>Couleur</th>
                    <th>Niveau</th>
                   
                </tr>
            </thead>
        <tbody>
        <tr>
        <td><span class="green-black">&nbsp;&nbsp;&nbsp;&nbsp;</span></td>
        
        <td>Faible</td>
        </tr>
        <tr>
        <td><span class="yellow">&nbsp;&nbsp;&nbsp;&nbsp;</span></td>
        
        <td>Faible</td>
        </tr>
         <tr>
        <td><span class="red">&nbsp;&nbsp;&nbsp;&nbsp;</span></td>
        
        <td>Faible</td>
        </tr>
        </tbody>
        </table>
        
    
        </section>

        </div><!--drag_container-->
        </div><!--legend_content-->
    </section>
    
    
    
    
    <script>
        
        
         // if popup is visible by default - before clicking on icon - make it draggable
    $('.semi_popup').draggable({ handle: ".drag_container header" });
    
    // map icons
    $('#ControlRight button').click(function() {
        $(".semi_popup").css("display","none");
        var iconcat = (this.id).replace("_btn", "");
        $('#ControlRight button').removeClass('act');
        // don't expand content for add alert since that has a fancybox
        if(iconcat != "add") {
            $('#' + iconcat + '_block').fadeIn(500).draggable({ handle: ".drag_container header" });
            $('#close_' + iconcat).show();
            $(this).addClass('act');
        }
    });

    $('.close_icons').click(function() {
        var iconcat = (this.id).replace("close_", "");
        $('#' + iconcat + '_block').fadeOut(500);
        $('#ControlRight button').removeClass('act');
        $(this).hide();
    });

        
        
    </script>
    
        
    </div>
    
    <!--</div> -->
      
	<!-- MAP -->
        <div id="map-canvas" class="col-md-9"> </div>
        
        
        
     
       
  	<div id="SideFilter" class="col-md-3"  >
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<strong>Affiner la recherche <span class="badge" id="badge-nb"></span></strong>
			</div>

			<!-- List group -->
			<ul class="list-group">
				<li class="list-group-item">
					<div style="width:45%; float:right;">
						<label style="display:block;" for="datepickerfin">Date fin :</label>
						<input class="form-control ng-pristine ng-valid" type="text" id="datepickerfin">
					</div>
					<div style="width:45%;">
						<label style="display:block;" for="datepickerdeb">Date debut :</label>
						<input class="form-control ng-pristine ng-valid" type="text" id="datepickerdeb">
					</div>
				</li>
				<li class="list-group-item">
					<label style="display:block;" for="list_maladie_chosen">Maladie :</label>
					<select tabindex="1" id="list_maladie_chosen" data-placeholder="Choisissez la maladie" style="width:100%;" class="form-control chosen-select" multiple tabindex="7"></select>
				</li>
				<li class="list-group-item">
					<label style="display:block;" for="list_symtome_chosen">Symptômes :</label>
					<select tabindex="2" id="list_symtome_chosen" data-placeholder="Choisissez les symtômes" style="width:100%;" multiple class="form-control chosen-select" tabindex="8"></select>
				</li>
				<li class="list-group-item">
					<label style="display:block;" for="list_maladie_chosen">Professions :</label>
					<select tabindex="1" id="list_profession_chosen" data-placeholder="Choisissez la profession" style="width:100%;" class="form-control chosen-select" multiple tabindex="7"></select>
				</li>

				<li class="list-group-item">
					<label style="display:block;" for="notation">Notation : </label>
					<center><input type="text" class="span2" value="" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="[3,4]" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show" id="notation"></center>
				</li>
				
				<li class="list-group-item">
					<button type="button" class="btn btn-default" id="btn_annuler">
						Annuler
					</button>
					<button type="button" id="search" class="btn btn-primary" style="float:right;">
						Rechercher
					</button>
				</li>

			 </ul>
		</div>
	</div>
	
     
        </div> 
  
        
   <footer class="col-md-12"  ng-include='"templates/footer.html"' > </footer>
</body>

			no_results_text : 'Oops, nothing found!'
		},
		'.chosen-select-width' : {
			width : "95%"
		}
	};
	for (var selector in config) {
		$(selector).chosen(config[selector]);
	}

</script>
